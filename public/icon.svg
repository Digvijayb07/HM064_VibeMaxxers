<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Outer circle with gradient -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00D4FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5B5FFF;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Outer ring -->
  <circle cx="256" cy="256" r="240" stroke="url(#gradient)" stroke-width="24" fill="none"/>
  
  <!-- Top node -->
  <rect x="226" y="60" width="60" height="60" rx="12" fill="#3B82F6"/>
  
  <!-- Top connector arc -->
  <path d="M 100 220 Q 100 120 180 100" stroke="url(#gradient)" stroke-width="20" fill="none" stroke-linecap="round"/>
  <path d="M 412 220 Q 412 120 332 100" stroke="url(#gradient)" stroke-width="20" fill="none" stroke-linecap="round"/>
  
  <!-- Left node -->
  <rect x="64" y="220" width="60" height="60" rx="12" fill="#06B6D4"/>
  
  <!-- Right node -->
  <rect x="388" y="220" width="60" height="60" rx="12" fill="#6366F1"/>
  
  <!-- Bottom connector arcs -->
  <path d="M 100 280 Q 150 340 200 340" stroke="url(#gradient)" stroke-width="20" fill="none" stroke-linecap="round"/>
  <path d="M 412 280 Q 362 340 312 340" stroke="url(#gradient)" stroke-width="20" fill="none" stroke-linecap="round"/>
  
  <!-- Center user circle -->
  <circle cx="256" cy="360" r="80" stroke="url(#gradient)" stroke-width="16" fill="none"/>
  <circle cx="256" cy="360" r="64" fill="#3B82F6"/>
  
  <!-- User icon -->
  <circle cx="256" cy="345" r="24" fill="white"/>
  <path d="M 256 375 Q 220 395 210 420 L 302 420 Q 292 395 256 375" fill="white"/>
</svg>